<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input"></div>
        </div>
        <div class="btns">
            <div class="header">
                <button>AC</button>
                <button>DEL</button>
                <button>/</button>
            </div>
            <div class="middle">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="footer">
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
          
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
